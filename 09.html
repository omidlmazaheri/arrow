<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrow Functions</h1>

<p id="demo"></p>

<script>
// myFunction computes the product of x and y
let myFunction = (x, y) => { return x * y };

let result = myFunction(5, 4);
document.getElementById("demo").innerHTML = "The product is: " + result;
</script>

</body>
</html>
